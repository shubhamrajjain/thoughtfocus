              <input type="text" class="form-control" placeholder="Type here to search " name="search">

              <span class="caret"></span></a>

<div class="container">
    <div class="heading-section">
        <h3 class="heading">Add Loan Officer</h3>
        <span>MON | FEB 8, 2021</span>
        <ul class="breadcrumb breadcrumb-register">
            <li><a href="#">Home</a></li>
            <li><a href="#">Manage Loan Officer</a></li>
            <li>Add Loan Officer</li>
        </ul>
    </div>

    <div class="row">
        <div class="col-md-9">
              <div class="row">
                <div class="col-md-4">
                  <select class="inputText form-control" required>
                    <option value="">Role *</option>
                    <option value="1">Admin</option>
                    <option value="2">Super Admin</option>
                    <option value="3">Manager</option>
                  </select>
                </div>

                <div class="col-md-8">
                  <div class="material-switch pull-right">
                    <input id="someSwitchOptionSuccess" name="someSwitchOption001" checked type="checkbox"/>
                    <label for="someSwitchOptionSuccess" class="label-success"></label>
                    <span class="active-status">Active</span>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <select class="inputText form-control" required>
                    <option value="">Salutation *</option>
                    <option value="1">Admin</option>
                    <option value="2">Super Admin</option>
                    <option value="3">Manager</option>
                  </select>
                </div>
                <div class="col-md-8">
                  <input type="text" class="inputText form-control" required />
                  <div class="floating-label">First Name</div>
                </div>
              </div>

            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="inputText form-control" required />
                    <div class="floating-label">Middle Name</div>
                </div>
                <div class="col-md-6">
                    <input type="text" class="inputText form-control" required/>
                    <div class="floating-label">Last Name <span class="text-danger">*</span></div>
                  </div>

                <div class="col-md-6">
                  <input type="text" class="inputText form-control" required  />
                  <div class="floating-label">Mobile Number</div>
                </div>

                <div class="col-md-6">
                    <input type="text" class="inputText form-control" required/>
                    <div class="floating-label">Email Address</div>
                  </div>

                <div class="col-md-6">
                  <input type="text"  class="inputText form-control"  required />
                  <div class="floating-label">Admin ID <span class="text-danger">*</span></div>
                </div>

                <div class="col-md-6">
                  <input type="password" class="inputText form-control" required />
                  <div class="floating-label">Admin Password <span class="text-danger">*</span></div>
                </div>

                <div class="col-md-12">
                  <form action="/file-upload"
                    class="dropzone"
                    id="my-awesome-dropzone"></form>
                </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-save text-white">Save</button>
                <button class="btn btn-cancel">Cancel</button>
              </div>
            </div>
            
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
<script src="js/dropzone.js"></script>
<script src="js/main.js"></script>
</body>
</html>
